version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: n8n_popularity
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  migrator:
    image: python:3.11-slim
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - db
    env_file:
      - .env
    entrypoint: ["/bin/sh", "-c"]
    command: "pip install --no-cache-dir -r requirements.txt && .venv/Scripts/alembic upgrade head"
  app:
    build: .
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/n8n_popularity
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - YOUTUBE_API_KEY=AIzaSyCjz2uxE2my7SD9IXvWCVGzJQYgaw0o8_4
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "8000:8000"

  scheduler:
    build: .
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/n8n_popularity
      - YOUTUBE_API_KEY=AIzaSyCjz2uxE2my7SD9IXvWCVGzJQYgaw0o8_4
    dns:
      - 8.8.8.8
      - 1.1.1.1
    command: ["python", "scripts/run_scheduler.py"]

volumes:
  pgdata:
